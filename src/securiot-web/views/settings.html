<!DOCTYPE html>
<html>
   <head>
      {{>head}}
      <meta http-equiv="cache-control" content="max-age=0" />
      <meta http-equiv="cache-control" content="no-cache" />
      <meta http-equiv="expires" content="0" />
      <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
      <meta http-equiv="pragma" content="no-cache" />
      <style>
      .dd-options {
         max-height: 150px;
      }
      </style>
   </head>

   <body class="fixed-left">

      <!-- Begin page -->
      <div id="wrapper">

         <!-- Top Bar Start -->
         <div class="topbar">

            <!-- LOGO -->
            <div class="topbar-left">
               <div class="text-center">
                  <a href="index.html" class="logo"><img src="images/logo.png" /><span style="font-size:14px">SecurIOT Datahub </span></a>
               </div>
            </div>

            <!-- Button mobile view to collapse sidebar menu -->
            <div class="navbar navbar-default" role="navigation">
               <div class="container">
                  <div class="">
                     <div class="pull-left">
                        <button class="button-menu-mobile open-left">
                           <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                     </div>
                     <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="hidden-xs">
                            <a href="#" id="btn-fullscreen" class="waves-effect waves-light"><i class="md md-crop-free"></i></a>
                        </li>
                        <li class="dropdown">
                           <a href="" class="dropdown-toggle profile" data-toggle="dropdown" aria-expanded="true"><img src="images/avatar-1.jpg" alt="user-img" class="img-circle"> </a>
                           <ul class="dropdown-menu">
                              <li><a href="javascript:logout();"><i class="md md-settings-power"></i> Logout</a></li>
                           </ul>
                        </li>
                     </ul>
                  </div>
                  <!--/.nav-collapse -->
               </div>
            </div>
         </div>
         <!-- Top Bar End -->

         <!-- ========== Left Sidebar Start ========== -->
         {{> sidebar}}
         <!-- ========== Left Sidebar End ========== -->

         <!-- ============================================================== -->
         <!-- Start right Content here -->
         <!-- ============================================================== -->
         <div class="content-page">

            <!-- Start content -->
            <div class="content">
               <div class="container">

                   <!-- Page-Title -->
                   <div class="row">
                      <div class="col-sm-12">
                         <h4 class="pull-left page-title">Welcome !</h4>
                         <ol class="breadcrumb pull-right">
                            <li>SecurIOT</li>
                            <li class="active">Settings</li>
                         </ol>
                      </div>
                   </div>

                   <div class="row">
                      <!-- INBOX -->
                      <div class="col-lg-12">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                               <h3 class="panel-title">Settings</h3><span id="versionId"></span>
                            </div>
                            <div class="panel-body">
                               <div class="form-group">
                                  Set Hostname
                                  <input type="text" id='hostName' size='16' maxlength="16">
                                  <button class='btn btn-info waves-effect waves-light' onclick='updateHostName()'>CONFIRM</button>
                               </div>
                               <div class="form-group">
                                  Network IP
                                  <input type="text" id='ipAddress' size='32'>
                               </div>
                               <div class="form-group">
                                  External IP
                                  <input type="text" id='extAddress' size='32'>
                               </div>

                               <div class="form-group">
                                  Log Level (Management) 
                                  <select id="logLevel_web-service">
                                     <option val="trace">TRACE</option>
                                     <option val="debug">DEBUG</option>
                                     <option val="info">INFO</option>
                                     <option val="warn">WARN</option>
                                     <option val="error">ERROR</option>
                                  </select>
                                  <button onclick="setLogLevel('web-service')">SET</button>
                               </div>

                               <div class="form-group">
                                  Log Level (Diagnostics) 
                                  <select id="logLevel_heartbeat-service">
                                     <option val="trace">TRACE</option>
                                     <option val="debug">DEBUG</option>
                                     <option val="info">INFO</option>
                                     <option val="warn">WARN</option>
                                     <option val="error">ERROR</option>
                                  </select>
                                  <button onclick="setLogLevel('heartbeat-service')">SET</button>
                                </div>

                                <div class="form-group">
                                  Log Level (BLE) 
                                  <select id="logLevel_ble-service">
                                     <option val="trace">TRACE</option>
                                     <option val="debug">DEBUG</option>
                                     <option val="info">INFO</option>
                                     <option val="warn">WARN</option>
                                     <option val="error">ERROR</option>
                                  </select>
                                  <button onclick="setLogLevel('ble-service')">SET</button>
                                </div>

                                <div class="form-group">
                                  Log Level (GPIO) 
                                  <select id="logLevel_gpio-service">
                                     <option val="trace">TRACE</option>
                                     <option val="debug">DEBUG</option>
                                     <option val="info">INFO</option>
                                     <option val="warn">WARN</option>
                                     <option val="error">ERROR</option>
                                  </select>
                                  <button onclick="setLogLevel('gpio-service')">SET</button>
                               </div>

                               <div class="form-group">
                                  Log Level (PLC) 
                                  <select id="logLevel_plc-service">
                                     <option val="trace">TRACE</option>
                                     <option val="debug">DEBUG</option>
                                     <option val="info">INFO</option>
                                     <option val="warn">WARN</option>
                                     <option val="error">ERROR</option>
                                  </select>
                                  <button onclick="setLogLevel('plc-service')">SET</button>
                               </div>

                               <div class="form-group">
                                  Log Level (Edge Analytics) 
 
                                  <select id="logLevel_analytics-service">
                                     <option val="trace">TRACE</option>
                                     <option val="debug">DEBUG</option>
                                     <option val="info">INFO</option>
                                     <option val="warn">WARN</option>
                                     <option val="error">ERROR</option>
                                  </select>
                                  <button onclick="setLogLevel('analytics-service')">SET</button>
                               </div>

                            </div>
                         </div>
                      </div>
                   </div>
               </div>
               <!-- container -->
            </div>
            <!-- content -->
            <footer class="footer text-right">
               2017 Â© SecurIOT.
            </footer>
         </div>
         <!-- ============================================================== -->
         <!-- End Right content here -->
         <!-- ============================================================== -->
      </div>
      <!-- END wrapper -->

      <script>
         var resizefunc = [];
      </script>

      <!-- jQuery  -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/waves.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
      <script src="js/jquery.scrollTo.min.js"></script>
      <script src="assets/chat/moment-2.2.1.js"></script>
      <script src="assets/jquery-sparkline/jquery.sparkline.min.js"></script>
      <script src="assets/jquery-detectmobile/detect.js"></script>
      <script src="assets/fastclick/fastclick.js"></script>
      <script src="assets/jquery-slimscroll/jquery.slimscroll.js"></script>
      <script src="assets/jquery-blockui/jquery.blockUI.js"></script>
      <!-- sweet alerts -->
      <script src="assets/sweet-alert/sweet-alert.min.js"></script>
      <script src="assets/sweet-alert/sweet-alert.init.js"></script>
      <!-- flot Chart -->
      <script src="assets/flot-chart/jquery.flot.js"></script>
      <script src="assets/flot-chart/jquery.flot.time.js"></script>
      <script src="assets/flot-chart/jquery.flot.tooltip.min.js"></script>
      <script src="assets/flot-chart/jquery.flot.resize.js"></script>
      <script src="assets/flot-chart/jquery.flot.pie.js"></script>
      <script src="assets/flot-chart/jquery.flot.selection.js"></script>
      <script src="assets/flot-chart/jquery.flot.stack.js"></script>
      <script src="assets/flot-chart/jquery.flot.crosshair.js"></script>
      <script src="assets/flot-chart/jquery.flot.init.js"></script>
      <!-- Counter-up -->
      <script src="assets/counterup/waypoints.min.js" type="text/javascript"></script>
      <script src="assets/counterup/jquery.counterup.min.js" type="text/javascript"></script>
      <script src="/socket.io/socket.io.js"></script>
      <!-- CUSTOM JS -->
      <script src="js/jquery.app.js"></script>
      <!-- Dashboard -->
      <script src="js/jquery.dashboard.js"></script>
      <!-- Chat -->
      <script src="js/jquery.chat.js"></script>
      <!-- Todo -->
      <script src="js/jquery.todo.js"></script>
      <script src="js/function.js"></script>
      <script type="text/javascript">

      /* ==============================================
       Counter Up
       =============================================== */
      jQuery(document).ready(function($) {

         validateUser();

         $.ajax({
             url: '/api/mgmt/hostname',
             method: 'GET'
         }).done(function(data) {

             $('#hostName').val(data.hostName);
         });

         $.ajax({
             url: '/api/mgmt/ip',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#ipAddress').val(data.address);
         });

         $.ajax({
             url: '/api/mgmt/extip',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#extAddress').val(data.address);
         });


         $.ajax({
             url: '/api/loglevel/web-service',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#logLevel_web-service').val(data.level);
         });

         $.ajax({
             url: 'api/mgmt/loglevel/heartbeat-service',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#logLevel_heartbeat-service').val(data.level);
         });


         $.ajax({
             url: '/api/mgmt/loglevel/ble-service',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#logLevel_ble-service').val(data.level);
         });

         $.ajax({
             url: '/api/mgmt/loglevel/gpio-service',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#logLevel_gpio-service').val(data.level);
         });

         $.ajax({
             url: '/api/mgmt/loglevel/plc-service',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#logLevel_plc-service').val(data.level);
         });

         $.ajax({
             url: '/api/mgmt/loglevel/analytics-service',
             method: 'GET'
         }).done(function(data) {

             console.log(data);
             $('#logLevel_analytics-service').val(data.level);
         });

         $('.counter').counterUp({
             delay: 100,
             time: 1200
         });
      });
      </script>
   </body>
</html>
